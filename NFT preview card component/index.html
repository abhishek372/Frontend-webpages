<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon icon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
    <div class="main_content">
    <div class="image_parent">
        <div class="card_image">
            <img src="images/image-equilibrium.jpg" class="card">
        </div>
    </div>
        <div class="content">
            <div class="img_title">Equilibrium #3429</div>
            <div class="img_about">Our Equilibrium collection promotes balance and calm.</div>
            <div class="coin">
                <div class="coin_count"><img src="images/icon-ethereum.svg" class="coin_icon"><span>0.041 ETH</span></div>
                <div class="days"><img src="images/icon-clock.svg" class="clock_icon"><span>3 days left</span></div>
            </div>
            <span class="line"></span>
            <div class="avatar">
                <div class="avatar_img"><img src="images/image-avatar.png" class="avatar_icon"></div>
                <div class="avatar_about">Creation of <span class="author">Jules Wyvern</span></div>
            </div>
        </div>
    </div>
